<!DOCTYPE html>
<html>

  <head>
    <title>EATME</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>

  <body>

    <div class="col-md-8" id="affdex_elements" style="width:680px;height:480px;"></div>

    </script>
